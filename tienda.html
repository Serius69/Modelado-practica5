            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>

            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Tienda de Articulos</h3>
                            <!-- <p class="text-subtitle text-muted">Multiple form layout you can use</p> -->
                        </div>
                        
                    </div>
                </div>

                <!-- Basic Horizontal form layout section start -->
                <section id="basic-horizontal-layouts">
                    <div class="row match-height">
                        <div class="col-md-5 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Parametros de la simulacion</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form form-horizontal">
                                            <div class="form-body">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <label>Numero de Simulaciones</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <input type="number" id="id-nmsimul" class="form-control"
                                                            name="nmsimul" placeholder="Numero de Simulaciones">
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label>Numero de horas (Horas)</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <input type="number" id="id-nmaxh" class="form-control"
                                                            name="nmaxh" placeholder="Numero de horas (Horas)">
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label>Costo Fijo diario (Bs/dia)</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <input type="number" id="id-cdiario" class="form-control"
                                                            name="cdiario" placeholder="Costo Fijo diario (Bs/dia)">
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label>Costo Unitario de compra(Bs/articulo)</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <input type="number" id="id-cuc" class="form-control"
                                                            name="cuc" placeholder="Costo Unitario de compra(Bs/articulo)">
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label>Costo Unitario de Venta (Bs/articulo)</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <input type="number" id="id-cuv" class="form-control"
                                                            name="cuv" placeholder="Costo Unitario de Venta (Bs/articulo)">
                                                    </div>                                                    

                                                    <div class="col-sm-12 d-flex justify-content-end">
                                                        <button type="button" onclick="cargarDatos()"
                                                            class="btn btn-primary me-1 mb-1">SIMULAR</button>
                                                        <button type="reset"
                                                            class="btn btn-light-secondary me-1 mb-1">LIMPIAR</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h4>PROMEDIO DE RESULTADOS</h4>
                                </div>
                                <div class="card-body">
                                    <label>GNETA(Bs) - Ganancia Neta en promedio </label> <br>
                                    <label id="texto_nav1"></label> <br>
                                    <label>TCART(articulos) - Numero de articulos vendidos en promedio</label> <br>
                                    <label id="texto_nav2"></label> <br>          
                                    <button type="reset" onclick="limpiarPromedio()"
                                        class="btn btn-light-secondary me-1 mb-1">LIMPIAR PROMEDIOS</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7 col-12">

                            <div class="row" id="table-responsive">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">RESULTADOS SIMULACIONES
                                                <button type="reset" onclick="limpiarTabla()"
                                                class="btn btn-light-secondary me-1 mb-1">LIMPIAR TABLA</button>
                                            </h4>
                                        </div>
                                        <div class="card-content">
                                            
                                            <!-- table responsive -->
                                            <div class="table-responsive">
                                                <table class="table mb-0" id="t01">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Numero simulacion</th>
                                                            <th scope="col">Ganancia Neta(Bs)</th>
                                                            <th scope="col">Articulos vendidos (articulos)</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2022 &copy; UCB-SIS</p>
                    </div>
                </div>
            </footer>
        </div>
